<!DOCTYPE html>
<html>
<head>
  <title>Yak Score Prediction</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>
<link rel="stylesheet" href="../static/github-markdown.css">
<style>
    .markdown-body {
        min-width: 200px;
        max-width: 790px;
        margin: 0 auto;
        padding: 30px;
    }
</style>
 </head>
<body>
<article class="markdown-body">
<table>
	<tr style="font-weight:bold;">
		<td>Outcome</td>
		<td>Probability</td>
	{% for row in result %}
    <tr>
    	{% for cell in row %}
        <td>{{ cell }}</td>
    	{% endfor %}
    </tr>
	{% endfor %}
</table>
</article>
</body>
</html>
